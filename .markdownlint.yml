# Markdown Linting Configuration
# https://github.com/markdownlint/markdownlint/blob/main/docs/RULES.md

# MD013: Line length
MD013:
  line_length: 120
  code_blocks: false
  tables: false

# MD024: Multiple headers with the same content
MD024:
  siblings_only: true

# MD033: Inline HTML
MD033:
  allowed_elements:
    - br
    - img
    - a
    - details
    - summary

# MD041: First line in file should be a top-level header
MD041: false

